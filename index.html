<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectCalculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="history_dis">0</div>
                <div class="final_dis">0</div>
                <div class="temp_rusult">0</div>
            </div>
            <div class="all_btns">
                <div class="btn all_clear">C</div>
                <div class="btn last_clear">CE</div>
                <div class="btn operation">%</div>
                <div class="btn operation">/</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operation">X</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operation">-</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operation">+</div>
                <div class="btn number zeor_btn">0</div>
                <div class="btn number dot_btn">.</div>
                <div class="btn equal_btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
